name: Planner Application

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Build project
        run: mvn clean install
      - name: Login docker
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build docker image
        run: docker build -t guimirandadev/planner .
      - name: Publish image
        run: docker push guimirandadev/planner

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image docker hub
        run: docker pull guimirandadev/planner:latest
      - name: Remove container
        run: docker rm -f planner
      - name: Run docker container planner
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          TOKEN_PARTICIPANT: ${{ secrets.TOKEN_PARTICIPANT }}
          KEY_STORE_PATH: ${{ secrets.KEY_STORE_PATH }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_STORE_TYPE: ${{ secrets.KEY_STORE_TYPE }}
          KEY_STORE_ALIAS: ${{ secrets.KEY_STORE_ALIAS }}
        run: |
          docker run -d -p 443:443 \
            -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
            -e DATABASE_PASSWORD='${{ secrets.DATABASE_PASSWORD }}' \
            -e DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }} \
            -e EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }} \
            -e TOKEN_PARTICIPANT=${{ secrets.TOKEN_PARTICIPANT }} \
            -e KEY_STORE_PATH='${{ secrets.KEY_STORE_PATH }}' \
            -e KEY_STORE_PASSWORD='${{ secrets.KEY_STORE_PASSWORD }}' \
            -e KEY_STORE_TYPE=${{ secrets.KEY_STORE_TYPE }} \
            -e KEY_STORE_ALIAS='${{ secrets.KEY_STORE_ALIAS }}' \
            --name planner guimirandadev/planner
